contexts:
  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -w
        - /app
        - -e
        - PSModulePath=/app/src/modules
        - ensono/eir-asciidoctor:latest
        - pwsh
        - -Command
    quote: "'"
    envfile:
      exclude:
        - path
        - home

  powershell_test:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - --env-file
        - envfile
        - -e
        - PSModulePath=/app/src/modules
        - -e HOST_UIDGID=$UID:$GID
        - -w
        - /app
        - ensono/eir-infrastructure:1.1.224
        - pwsh
        - -Command
    quote: "'"
    envfile:
      include:
        - TF_BUILD

  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -w
        - /app
        - ensono/eir-infrastructure:1.1.224
        - pwsh
        - -Command
    quote: "'"
    envfile:
      exclude:
        - home
        - path

  dotnet:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -w
        - /app
        - ensono/eir-dotnet:1.1.224
        - pwsh
        - -Command
    quote: "'"
