contexts:
  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/app/src/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-asciidoctor:0.4.129-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - path
        - home

  powershell:
    executable:
      bin: docker
      args:
        - run
        - --env-file envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/app/src/modules
        - -w
        - /app
        - amidostacks/runner-pwsh:0.4.129-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - home
        - path
      include:
        - TF_BUILD

  dotnet:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/app/src/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-dotnet:0.4.129-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
