contexts:
  docsenv:
    container:
      name: ensono/eir-asciidoctor
      container_args:
        - -e PSModulePath=/workspace/.taskctl/src/modules
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - path
        - home
        - posh_azure_subscription

  powershell_test:
    container:
      name: ensono/eir-infrastructure
      container_args:
        - -e
        - HOST_UIDGID=$UID:$GID
        - -e
        - PSModulePath=/workspace/.taskctl/src/modules
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - posh_azure_subscription

  powershell:
    container:
      name: ensono/eir-infrastructure
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - home
        - path
        - posh_azure_subscription

  dotnet:
    container:
      name: ensono/eir-dotnet
      container_args:
        - -v ${PWD}/src/modules:/modules
      shell: pwsh
      shell_args:
        - -Command
    envfile:
      exclude:
        - posh_azure_subscription
