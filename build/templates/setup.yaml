parameters:
  - name: TaskctlVersion
    type: string

steps:
  - task: Bash@3
    displayName: "Install: Taskctl"
    inputs:
      targetType: inline
      script: |
        sudo wget https://github.com/Ensono/taskctl/releases/download/${{ parameters.TaskctlVersion }}/taskctl-linux-amd64 -O /usr/local/bin/taskctl
        sudo chmod +x /usr/local/bin/taskctl
